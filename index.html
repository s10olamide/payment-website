<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olamide Microfinance Bank - Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Olamide Microfinance Bank where your dream is possible</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <section id="payment-section">
        <h2>Make a Payment</h2>
        <form id="payment-form" action="/process-payment" method="POST">
            <label for="amount">Amount (NGN):</label>
            <input type="number" id="amount" name="amount" required min="1" step="any" placeholder="Enter amount in NGN" />
            <br>

            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account_number" required placeholder="Enter your account number" />
            <br>

            <button type="submit" class="btn-submit">Proceed to Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; March2025 Olamide Microfinance Bank. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
